<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <!-- Navigation bar items -->
            <a href="#home">Home</a>
            <a href="#menu">Menu</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Home section with background image -->
    <section id="home">
        <h1>Welcome to Our Food Ordering Website</h1>
        <p>Order your favorite dishes online!</p>
    </section>

    <!-- Menu section -->
    <section id="menu">
        <h2>Our Menu</h2>
        <!-- List of food items with prices -->
        <article>
            <h3>Food Item 1</h3>
            <p>Description</p>
            <p>Price: $10</p>
            <button>Order Now</button>
        </article>
        <!-- Repeat for other food items -->
    </section>

    <!-- Contact section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <!-- Input fields -->
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>Â© 2023 Food Ordering Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
